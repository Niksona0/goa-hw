<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="css/contact.css">
    <title>Goal-Oriented Academy • Contact</title>
</head>
<body>
    <img src="images/goa-bg.jpg" alt="bg" class="hero-img">
    <div class="cover"></div>
    <header>
        <div class="logo">
            <a href="https://www.facebook.com/nika11keshelava" target="_blank"><img src="images/goa-logo.jpg" class="logo-img"></a>
        </div>
        <nav>
            <ul>
                <li><a href="first.html">მთავარი</a></li>
                <li><a href="courses.html">კურსები</a></li>
                <li><a href="about.html">შესახებ</a></li>
                <li><a href="#">კონტაქტი</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="hero-txt">დაგვიკავშირდი</h1>

        <section class="contact">
            <div class="cont-inputs">
                <input type="text" placeholder="სახელი">
                <input type="email" placeholder="მეილი">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="მესიჯი"></textarea>
                <button>გაგზავნა</button>
            </div>
            <div class="lil-box">
                <h2>ჩვენი სოც-ქსელები</h2>
                <div class="cont fb">
                    <img src="images/fb.png" alt="fb">
                    <p><a href="#">ფეისბუქ ჯგუფი</a></p>
                </div>
                <div class="cont insta">
                    <img src="images/insta.png" alt="insta">
                    <p><a href="#">ინსტაგრამ ფეიჯი</a></p>
                </div>
                <div class="cont yt">
                    <img src="images/youtube.png" alt="yt">
                    <p><a href="#">იუთუბ არხი</a></p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
